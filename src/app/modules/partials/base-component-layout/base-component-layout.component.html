<div class="component-wrapper">
  <mat-toolbar>
    <div style="display: flex; align-items: center;">
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
      <span>{{ title }}</span>
    </div>
    <div>
      <button mat-raised-button color="accent" (click)="btnAddClicked()" *ngIf="showBtnAdd">
        Agregar
      </button>
      <button mat-raised-button color="accent" (click)="btnSaveClicked()" *ngIf="showBtnSave">
        Grabar
      </button>
    </div>
  </mat-toolbar>
  <div class="component-content">
    <ng-content></ng-content>
  </div>
</div>
