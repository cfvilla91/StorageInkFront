<form #userForm="ngForm" [formGroup]="userFormGroup" (ngSubmit)="formSubmit()" class="single-column-form">
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input matInput placeholder="Nombres" formControlName="FirstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Apellidos" formControlName="LastName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input matInput placeholder="Correo" formControlName="Email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Perfil</mat-label>
    <mat-select formControlName="Profile">
      <mat-option *ngFor="let profile of profileList" [value]="profile">
        {{profile.ProfileName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" formControlName="Password">
  </mat-form-field>
  <div>

    <button mat-raised-button mat-icon-button color="primary" [disabled]="userForm.invalid || this.userForm.pristine">
      <mat-icon aria-label="Save">save</mat-icon>
    </button>

    <button type='button' mat-raised-button mat-icon-button color="basic" (click)="restoreOnClick()"
      [disabled]="this.selectedUser == null">
      <mat-icon aria-label="Save">restore</mat-icon>
    </button>

    <button type='button' mat-raised-button mat-icon-button color="basic" (click)="clearOnClick()"
      [disabled]="this.selectedUser == null && this.userForm.pristine">
      <mat-icon aria-label="Save">clear</mat-icon>
    </button>

    <button type='button' mat-raised-button mat-icon-button color="warn" (click)="deleteOnClick()"
      [disabled]="this.selectedUser == null">
      <mat-icon aria-label="Save">delete</mat-icon>
    </button>

  </div>
</form>
